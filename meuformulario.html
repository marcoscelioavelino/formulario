<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Formulário</title>
</head>

<body>
<div class="container" color="blue"> 
 <div class="row" style="text-align: center"> 
  <div class="col-md-12"> <h1> Cadastro </h1> </div>
</div>
<form id="meuformulario">
	 <div class="row" id="content">
	  <div class="col-md-6">
	    <div class="form-group">
		 <label for="nome">Nome:</label>
		 <input type="text" class="form-control" id="nome" name="name" placeholder="Infome o seu nome:">
		</div>
</div>
		<div class="col-md-6">
			<div class="form-group"> 
				<label for="email">Email:</label>
				<input type="text" class="form-control" id="email" placeholder="Informe o seu email">
			</div>
	</div>
</div>
		<div class="row">
			<div class="col-md-12">
				<div class="form-group"> 
				<label for="endereco">Endereço:</label>
				<input type="text" id="endereco" class="form-control" placeholder="Informe aqui seu endereço completo">
			</div>
		</div>
	</div>
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<label for="cpf">CPF:</label>
					<input type="text" id="cpf" name="cpf" class="form-control" placeholder="Informe aqui o seu CPF."> 
				</div>
			</div>
				<div class="col-md-4">
					<div class="form-group" style="text-align: center">
					<label for="sexo">Sexo:</label>
						<div class="form-check">
					<input class="form-check-input" type="radio" name="sexo" id="sexoM" value="Masculino">
					<label for="sexoM" class="form-check-label">Masculino</label>
				</div>
					<div class="form-check">
					<input class="form-check-input" id="sexoF" type="radio" name="sexo" value="Feminino">
					<label for="sexoF" class="form-check-label">Feminino </label> 
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="UF">UF:</label>
						<select class="form-control" id="uf">
							<option value="">Informe o UF:</option>
							<option value="MA">Maranhão</option>
							<option value="PI">Piauí</option>
							<option value="CE">Ceará</option>
							<option value="RN">Rio Grande do Norte</option>
							<option value="PE">Pernambuco</option>
							<option value="AL">Alagoas</option>
							<option value="SE">Sergipe</option>
						</select>
					</div>
				</div>
			</div>
				<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="hobbies">Quais atividades você pratica com maior frequência? </label>
					</div>
				</div>
			</div>
				<div class="row" style="text-align: center;">
					<div class="col-md-2">
						<input class="form-check-input" name="hb" type="checkbox" value="esporte" id="esporte"> Esporte
						</div> 
					<div class="col-md-2">	
						<input class="form-check-input" name="hb" type="checkbox" value="leitura" id="leitura"> Leitura
						</div>
					<div class="col-md-2">
						<input class="form-check-input" name="hb" type="checkbox" id="seriefilmes" value="seriefilmes">Assistir séries/filmes em casa
						</div>
					<div class="col-md-2">
						<input class="form-check-input" name="hb" type="checkbox" id="balada" value="balada">Sair para balada
						</div>
					<div class="col-md-2">
						<input class="form-check-input" name="hb" id="shopping" name="hb" value="shopping" type="checkbox">Ir ao shopping
						</div>	
					<div class="col-md-2">
						<input class="form-check-input" name="hb" id="cinema" value="cinema" type="checkbox">Ir ao cinema
						</div>
					</div>
		
				<div class="row">
					<div class="col-md-12" style="text-align: center">
					</br>
						<button type="button" class="btn btn-primary" onclick="enviar()" >Enviar</button>
						<button type="button" class="btn btn-secondary" onclick="document.getElementById('meuformulario').reset()">Limpar</button>

		</div>

</form>

</div>
<br/>
<div class="row">
	<div class="col-md-12">
	<table width="100%" border="solid">
	<thead>
		<tr align="center" bgcolor="brown">
			<td>
				<font color="black">Nome: </font>
				<font color="white"><div id="divnome"> </div></font>
			</td>
			<td>
				<font color="black">Email: </font>
				<font color="white"><div id="divemail"> </div></font>
			</td>
			<td>
				<font color="black">Endereço: </font>
				<font color="white"><div id="divendereco"> </div></font>
			<td>
				<font color="black">CPF: </font>
				<font color="white"><div id="divcpf"> </div></font>
			</td>
			<td>
				<font color="black">Sexo: </font>
				<font color="white"><div id="divsexo"> </div></font>
			</td>
			<td>
				<font color="black">UF: </font>
				<font color="white"><div id="divuf"> </div></font>
			</td>
			<td>
				<font color="black">Hobbies: </font>
				<font color="white"><div id="divhobbies"> </div></font>
			</td>
		</tr>
	</thead> 
	<tbody id="resultadolista"> </tbody>
	</table>
	</div>
</div>



<script type="text/javascript" src="validacao.js">
		
</script>
</body>
</html>
